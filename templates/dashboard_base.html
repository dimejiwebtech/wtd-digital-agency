{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon" />
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    <title>{% block title %}Dashboard - WTD-Digital{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Top Bar -->
    <header class="fixed top-0 left-0 right-0 h-16 bg-black text-white z-50 shadow-lg">
        <div class="flex items-center justify-between h-full px-4 md:px-6">
            <!-- Left Side: Logo & Site Name -->
            <div class="flex items-center gap-3">
                <button id="mobile-menu-toggle" class="lg:hidden text-white hover:text-primary transition">
                    <i class="fas fa-bars text-xl"></i>
                </button>
                <a href="{% url 'homepage' %}" class="flex items-center gap-3">
                    <img src="{% static 'images/logo.png' %}" alt="WTD Digital" class="h-10">
                    <span class="hidden md:block text-xl font-bold">WTD-Digital</span>
                </a>
            </div>

            <!-- Right Side: Profile Menu -->
            <div class="relative group">
                <button class="flex items-center gap-2 hover:text-primary transition">
                    <span class="hidden sm:inline text-sm">Hi, <span class="font-semibold">Username</span></span>
                    <div class="w-9 h-9 bg-primary rounded-full flex items-center justify-center font-bold">
                        U
                    </div>
                    <i class="fas fa-chevron-down text-xs"></i>
                </button>
                
                <!-- Dropdown Menu -->
                <div class="absolute right-0 top-full mt-2 w-48 bg-white text-gray-900 rounded-lg shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all border border-gray-200">
                    <a href="#" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 rounded-t-lg transition">
                        <i class="fas fa-user-edit text-primary"></i>
                        <span class="text-sm font-medium">Edit Profile</span>
                    </a>
                    <a href="#" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-50 rounded-b-lg transition border-t border-gray-100">
                        <i class="fas fa-sign-out-alt text-red-600"></i>
                        <span class="text-sm font-medium text-red-600">Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Include Sidebar -->
    {% include 'dashboard/sidebar.html' %}

    <!-- Main Content Area -->
    <main class="pt-16 lg:pl-64 transition-all duration-300" id="main-content">
        <div class="p-4 md:p-6 lg:p-8">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <script src="{% static 'js/dashboard/dashboard_base.js' %}"></script>
</body>
</html>
