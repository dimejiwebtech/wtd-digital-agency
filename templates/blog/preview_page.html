{% extends 'blog_base.html' %}
{% load static %}

{% block title %}{{ single_page.title }} - WTD Digital Agency {% endblock %} 
{% block meta_description %}{{ single_post.seo_description }}{% endblock %}

{% block content %}

<div class="min-h-screen bg-white py-12">
  <div class="max-w-7xl mx-auto px-4 md:px-8">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Main Content -->
      <div class="lg:col-span-2">
        <article>
          <div class="prose-content text-gray-800 leading-relaxed" id="article-content">
            {{ single_page.content | safe }}
          </div>
        </article>
      </div>
    </div>
  </div>
</div>



<style>
  /* Content Styles - Better Typography */
  .prose-content {
    font-size: 1.125rem;
    line-height: 1.8;
  }
  
  .prose-content h2 {
    font-size: 2rem;
    font-weight: 700;
    margin-top: 2.5rem;
    margin-bottom: 1.25rem;
    color: #111827;
    line-height: 1.3;
  }
  
  .prose-content h3 {
    font-size: 1.5rem;
    font-weight: 700;
    margin-top: 2rem;
    margin-bottom: 1rem;
    color: #111827;
    line-height: 1.4;
  }
  
  .prose-content h4 {
    font-size: 1.25rem;
    font-weight: 600;
    margin-top: 1.75rem;
    margin-bottom: 0.875rem;
    color: #111827;
    line-height: 1.5;
  }
  
  .prose-content p {
    margin-bottom: 1.5rem;
    font-weight: 400;
  }
  


  /* List Styles */
.prose-content ul {
  list-style-type: disc;
  margin-bottom: 1.5rem;
  padding-left: 2.5rem;
  margin-left: 1rem;
  overflow: hidden;
}

.prose-content ol {
  list-style-type: decimal;
  margin-bottom: 1.5rem;
  padding-left: 2.5rem;
  margin-left: 1rem;
  overflow: hidden;
}

.prose-content ul ul {
  list-style-type: circle;
  margin-top: 0.5rem;
}

.prose-content ol ol {
  list-style-type: lower-alpha;
  margin-top: 0.5rem;
}

.prose-content li {
  margin-bottom: 0.5rem;
  padding-left: 0.5rem;
}
  
  .prose-content strong {
    font-weight: 600;
    color: #111827;
  }
  
  .prose-content a {
    color: #10b981;
    text-decoration: none;
  }
  
  .prose-content a:hover {
    color: #059669;
  }
  
  .prose-content blockquote {
    border-left: 4px solid #10b981;
    padding-left: 1.25rem;
    margin: 1.5rem 0;
    font-style: italic;
    color: #4b5563;
  }
  
  .prose-content img {
    max-width: 100%;
    height: auto;
    border-radius: 0.5rem;
    margin: 1.5rem 0;
  }
  
  .prose-content code {
    background-color: #f3f4f6;
    padding: 0.2rem 0.4rem;
    border-radius: 0.25rem;
    font-size: 0.875em;
    color: #dc2626;
  }
  
  .prose-content pre {
    background-color: #1f2937;
    color: #f9fafb;
    padding: 1rem;
    border-radius: 0.5rem;
    overflow-x: auto;
    margin: 1.5rem 0;
  }
  
  .prose-content pre code {
    background-color: transparent;
    color: inherit;
    padding: 0;
  }
</style>
{% endblock %}
