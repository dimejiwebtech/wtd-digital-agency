<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }
      .content {
        background: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
      }
      .field {
        margin-bottom: 15px;
      }
      .label {
        font-weight: bold;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">New Contact Form Submission</div>
      <div class="content">
        <div class="field">
          <div class="label">Name:</div>
          <div>{{ name }}</div>
        </div>
        <div class="field">
          <div class="label">Email:</div>
          <div>{{ email }}</div>
        </div>
        <div class="field">
          <div class="label">Project Type:</div>
          <div>{{ project_type }}</div>
        </div>
        <div class="field">
          <div class="label">Budget:</div>
          <div>{{ budget }}</div>
        </div>
        <div class="field">
          <div class="label">Message:</div>
          <div>{{ message }}</div>
        </div>
      </div>
    </div>
  </body>
</html>
