{% load static %}

<!-- Our Services Section -->
<section class="py-20 bg-gray-50">
  <div class="container mx-auto px-4 md:px-8">
    <!-- Section Header -->
    <div class="text-center mb-12">
      <h2 class="text-3xl md:text-4xl font-bold mb-4 text-primary">Our Services</h2>
      <p class="text-gray-600 max-w-2xl mx-auto">
        We offer comprehensive digital solutions to help your business grow
      </p>
    </div>

    <!-- Services Grid -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
      <!-- Web Development -->
      <div
        class="group relative overflow-hidden rounded-xl bg-white shadow-lg hover:shadow-xl transition-all duration-300"
      >
        <div class="relative h-64 overflow-hidden">
          <img
            src="{% static 'images/web_dev.jpg' %}"
            alt="Web Development"
            class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
          />
          <div
            class="absolute inset-0 bg-black/60 group-hover:bg-black/70 transition-all duration-300"
          ></div>
          <div class="absolute inset-0 flex items-center justify-center">
            <h3 class="text-white text-2xl font-bold">Web Development</h3>
          </div>
        </div>
      </div>

      <!-- Content Writing -->
      <div
        class="group relative overflow-hidden rounded-xl bg-white shadow-lg hover:shadow-xl transition-all duration-300"
      >
        <div class="relative h-64 overflow-hidden">
          <img
            src="{% static 'images/content_writing.webp' %}"
            alt="Content Writing"
            class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
          />
          <div
            class="absolute inset-0 bg-black/60 group-hover:bg-black/70 transition-all duration-300"
          ></div>
          <div class="absolute inset-0 flex items-center justify-center">
            <h3 class="text-white text-2xl font-bold">Content Writing</h3>
          </div>
        </div>
      </div>

      <!-- SEO -->
      <div
        class="group relative overflow-hidden rounded-xl bg-white shadow-lg hover:shadow-xl transition-all duration-300"
      >
        <div class="relative h-64 overflow-hidden">
          <img
            src="{% static 'images/seo.png' %}"
            alt="SEO"
            class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
          />
          <div
            class="absolute inset-0 bg-black/60 group-hover:bg-black/70 transition-all duration-300"
          ></div>
          <div class="absolute inset-0 flex items-center justify-center">
            <h3 class="text-white text-2xl font-bold">SEO</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- View More Button -->
    <div class="text-center">
      <a
        href="#"
        class="inline-block px-8 py-3 bg-primary text-white font-semibold rounded-lg hover:bg-primary/90 transition-all duration-300 hover:shadow-lg"
      >
        View More Services
      </a>
    </div>
  </div>
</section>
